<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Formulario</title>
</head>
<body>
    <div id="contenido" class="contenido">
        
    <div id="divFormulario">
        <h2 id="h2formulario">Formulario para dieta</h2>
        <div id="divNombre">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" minlength="5" size="30" required>
        </div>
        <div id="divSexo">
        <label for="sexo">Sexo:</label>
        <input type="radio" id="hombre" name="sexo" value="hombre" required>
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="sexo" value="mujer" required>
        <label for="mujer">Mujer</label>
        </div>   
        <div id="divEdad">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" required>
        </div>   
        <div id="divAltura">
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" name="altura" min="0" required>
        </div>  
        <div id="divPeso"> 
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" min="0" required>
        </div>
        <div id="divActividadFisica">
        <label for="actividad">Nivel de Actividad FÃ­sica:</label>
        <select id="actividad" name="actividad" required>
            <option value="1.2">Sedentario</option>
            <option value="1.375">Ligero</option>
            <option value="1.55">Moderado</option>
            <option value="1.725">Activo</option>
            <option value="1.9">Muy Activo</option>
        </select>
        </div>
        <div id="divObjetivo">
        <label for="objetivo">Objetivo:</label>
        <input type="radio" id="definir" name="objetivo" value="definir" required>
        <label for="definir">Definir</label>
        <input type="radio" id="recomposicion" name="objetivo" value="recomposicion" required>
        <label for="recomposicion">Recomposicion</label>
        <input type="radio" id="volumen" name="objetivo" value="volumen" required>
        <label for="volumen">Volumen</label>
        </div>
        <button id="botonEnviar">Guardar</button>
        </div>


    </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/validacionindex.js"></script>
</body>
</html>
